name: Release

on:
  push:
    branches: [main]

jobs:
  check-version:
    name: Check version change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Check if tag already exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  build-amd64:
    name: Build (x86_64)
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libnl-3-dev libnl-genl-3-dev
      - name: Build release binary
        run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rnetmgr-x86_64-unknown-linux-gnu
          path: target/release/rnetmgr

  build-aarch64:
    name: Build (aarch64)
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libnl-3-dev libnl-genl-3-dev
      - name: Build release binary
        run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: rnetmgr-aarch64-unknown-linux-gnu
          path: target/release/rnetmgr

  release:
    name: Create release
    needs: [check-version, build-amd64, build-aarch64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: rnetmgr-x86_64-unknown-linux-gnu
          path: artifacts/x86_64
      - uses: actions/download-artifact@v4
        with:
          name: rnetmgr-aarch64-unknown-linux-gnu
          path: artifacts/aarch64
      - name: Prepare binaries
        run: |
          mv artifacts/x86_64/rnetmgr rnetmgr-x86_64-unknown-linux-gnu
          mv artifacts/aarch64/rnetmgr rnetmgr-aarch64-unknown-linux-gnu
          chmod +x rnetmgr-x86_64-unknown-linux-gnu rnetmgr-aarch64-unknown-linux-gnu
      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            rnetmgr-x86_64-unknown-linux-gnu \
            rnetmgr-aarch64-unknown-linux-gnu
